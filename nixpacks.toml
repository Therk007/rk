[phases.setup]
nixPkgs = ["python311", "python311Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv venv",
  "./venv/bin/pip install --upgrade pip",
  "./venv/bin/pip install -r requirements.txt",
  "gcc power.c -o bgmi",   # C source code ko binary me convert karna
  "chmod +x bgmi"         # Binary ko execute karne ka permission dena
]

[start]
cmd = "./bgmi & ./venv/bin/python a.py"
